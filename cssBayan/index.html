<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="white-space-remover"></div>
      <!-- ITEM 1 -->
      <input name="img" type="radio" id="i1-btn" class="buttons" checked />
      <label for="i1-btn" class="item-cover ic-1">
        <div class="item i1">
          <div class="item-menu i1-m">
            <span>Developer's Bugs</span>
            <div class="btn-cover">
              <p class="btn i1-btn">+</p>
            </div>
          </div>
          <div class="item-content i1-con">
            <img src="./assets/meme1.jpeg" alt="meme1" class="meme-img" />
          </div>
        </div>
      </label>
      <!-- ITEM 2 -->
      <input name="img" type="radio" id="i2-btn" class="buttons" />
      <label for="i2-btn" class="item-cover ic-2">
        <div class="item i2">
          <div class="item-menu i2-m">
            <span>Developer and Libraries</span>
            <div class="btn-cover">
              <p class="btn i2-btn">+</p>
            </div>
          </div>
          <div class="item-content i2-con">
            <img src="./assets/meme2.jpeg" alt="meme2" class="meme-img" />
          </div>
        </div>
      </label>
      <!-- ITEM 3 -->
      <input name="img" type="radio" id="i3-btn" class="buttons" />
      <label for="i3-btn" class="item-cover ic-3">
        <div class="item i3">
          <div class="item-menu i3-m">
            <span>JS and CSS</span>
            <div class="btn-cover">
              <p class="btn i3-btn">+</p>
            </div>
          </div>
          <div class="item-content i3-con">
            <img src="./assets/meme3.jpeg" alt="meme3" class="meme-img" />
          </div>
        </div>
      </label>
      <!-- ITEM 4 -->
      <input name="img" type="radio" id="i4-btn" class="buttons" />
      <label for="i4-btn" class="item-cover ic-4">
        <div class="item i4">
          <div class="item-menu i4-m">
            <span>Adding CSS</span>
            <div class="btn-cover">
              <p class="btn i4-btn">+</p>
            </div>
          </div>
          <div class="item-content i4-con">
            <img src="./assets/meme4.jpeg" alt="meme4" class="meme-img" />
          </div>
        </div>
      </label>
    </div>
  </body>
</html>
